<html>
	<head>
		<title>
			Penggunaan Listing
		</title>
	</head>
	<body>
		<h3>
			Menggunakan Unordered List
		</h3>
		
		<hr>
		<h4>
			Ordered List dengan Type Default
		</h4>
		<ul>
			<li>Fauzyah Hadirahma</li>
			<li>Mochamad Albarqi</li>
		</ul>
		
		<h4>
			Unordered List dengan Type Circle
		</h4>
		<ul type="circle">
			<li>Fauzyah</li>
			<li>Albarqi</li>
		</ul>
		
		<h4>
			Unordered List dengan Type Disc 
		</h4>
		<ul type="disc">
			<li>Fauzyah</li>
			<li>Albarqi</li>
		</ul>
		
		<h4>
			Unordered List dengan Type Square
		</h4>
		<ul type="square">
			<li>Fauzyah</li>
			<li>Albarqi</li>
		</ul>
	</body>
</html>
